name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Create .env.local file
        run: |
          echo "VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}" >> .env.local
          echo "VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}" >> .env.local
          echo "VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}" >> .env.local
          echo "VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}" >> .env.local
          echo "VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}" >> .env.local
          echo "VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}" >> .env.local
          echo "VITE_ADMIN_UID=${{ secrets.VITE_ADMIN_UID }}" >> .env.local
          echo "VITE_ADMIN_UIDS=${{ secrets.VITE_ADMIN_UIDS }}" >> .env.local
          echo "VITE_SITE_URL=${{ secrets.VITE_SITE_URL }}" >> .env.local
          echo "VITE_SITE_NAME=${{ secrets.VITE_SITE_NAME }}" >> .env.local
          echo "VITE_SITE_DESCRIPTION=${{ secrets.VITE_SITE_DESCRIPTION }}" >> .env.local
          echo "VITE_CONTACT_PHONE=${{ secrets.VITE_CONTACT_PHONE }}" >> .env.local
          echo "VITE_CONTACT_EMAIL=${{ secrets.VITE_CONTACT_EMAIL }}" >> .env.local
          echo "VITE_CONTACT_ADDRESS=${{ secrets.VITE_CONTACT_ADDRESS }}" >> .env.local
          echo "VITE_CONTACT_WORKING_HOURS=${{ secrets.VITE_CONTACT_WORKING_HOURS }}" >> .env.local
          echo "VITE_SOCIAL_INSTAGRAM=${{ secrets.VITE_SOCIAL_INSTAGRAM }}" >> .env.local
          echo "VITE_SOCIAL_VK=${{ secrets.VITE_SOCIAL_VK }}" >> .env.local
          echo "VITE_SOCIAL_TELEGRAM=${{ secrets.VITE_SOCIAL_TELEGRAM }}" >> .env.local
          echo "VITE_SOCIAL_WHATSAPP=${{ secrets.VITE_SOCIAL_WHATSAPP }}" >> .env.local
          echo "VITE_MAP_EMBED_URL=${{ secrets.VITE_MAP_EMBED_URL }}" >> .env.local

      - name: Build
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          cname: false


